<!-- Fix Mozilla Firefox warning. -->
<!-- Jekyll don't add charset to "content-type" header -->
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{{ site.keywords }}">
<meta name="author" content="{{ site.author.name }}">
<meta name="robots" content="nofollow">
<meta name="google" content="notranslate">

<title>{{ site.name }}</title>

<link rel="stylesheet" href="{{ site.cdn.bootstrap.css }}">
<link rel="stylesheet" href="dist/css/bootstrap-submenu.css">
<link rel="stylesheet" href="{{ site.cdn.fa.css }}">
<link rel="stylesheet" href="assets/css/highlighter.css">
<link rel="stylesheet" href="assets/css/docs.css">

<script src="{{ site.cdn.jquery.js }}" defer></script>
<script src="{{ site.cdn.popper.js }}" defer></script>
<script src="{{ site.cdn.bootstrap.js }}" defer></script>
<script src="dist/js/bootstrap-submenu.js" defer></script>
<script src="assets/js/docs.js" defer></script>
