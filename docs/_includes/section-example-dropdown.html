<h3>Dropdown</h3>

<h4>With button</h4>
<div class="row">
  <div class="col-sm-4 col-sm-offset-2 mb-3">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" data-submenu>
        Dropdown
      </button>

      <div class="dropdown-menu">
        {% include dropdown-menu-elements.html placement='dropright' %}
      </div>
    </div>
  </div>

  <div class="col-sm-4 mb-3">
    <div class="dropdown pull-right">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" data-submenu>
        Dropdown
      </button>

      <div class="dropdown-menu dropdown-menu-right">
        {% include dropdown-menu-elements.html placement='dropleft' %}
      </div>
    </div>
  </div>
</div>

<h4>With button-group</h4>
<div class="row">
  <div class="col-sm-4 col-sm-offset-2 mb-3">
    <div class="btn-group">
      <button class="btn btn-secondary" type="button">Split dropdown</button>
      <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" data-submenu></button>

      <div class="dropdown-menu">
        {% include dropdown-menu-elements.html placement='dropright' %}
      </div>
    </div>
  </div>

  <div class="col-sm-4 mb-3">
    <div class="btn-group pull-right">
      <button class="btn btn-secondary" type="button">Split dropdown</button>
      <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" data-submenu></button>

      <div class="dropdown-menu dropdown-menu-right">
        {% include dropdown-menu-elements.html placement='dropleft' %}
      </div>
    </div>
  </div>
</div>
