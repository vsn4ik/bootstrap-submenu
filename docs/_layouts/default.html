<!DOCTYPE html>
<html>
<head>
	{% include header.html %}
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Bootstrap-submenu</h1>
			<p class="lead">{{ site.description }}</p>

			<div class="btn-toolbar" role="toolbar">
				<div class="btn-group m-b">
					<a class="btn btn-primary" href="{{ site.repo }}/zipball/master" title="Download as a zip file" download>
						<span class="octicon octicon-cloud-download"></span>
						<span>Download zip</span>
					</a>

					<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
						<span class="caret"></span>
					</button>

					<ul class="dropdown-menu" role="menu">
						<li><a href="{{ site.repo }}/tarball/master" title="Download as a tar.gz file" download>Download tar.gz</a></li>
					</ul>
				</div>

				<a id="gh-view-link" class="btn btn-default" href="{{ site.repo }}">
					<span class="octicon octicon-mark-github"></span>
					<span>View on GitHub</span>
				</a>
			</div>
		</div>

		{{ content }}

		<div class="clearfix">
			<button id="scroll_top" class="btn btn-primary pull-right" type="button" title="Return to top">
				<span class="glyphicon glyphicon-circle-arrow-up"></span>
				<span>Top</span>
			</button>
		</div>

		<hr>
		<footer>
			<p>&copy; Vasily A., {{ site.time | date: '%Y' }}</p>
		</footer>
	</div>
</body>
</html>
